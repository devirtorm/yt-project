  
<div class="p-4 mt-10  ">
  <div class="container mx-auto">
    <div class="rounded-md h-24 bg-blue-400 p-3">
      <h2 class="text-4xl font-medium text-center text-white mt-5">
        Playlists
      </h2>
    </div>

    <div class="mt-3" *ngFor="let playlist of playlists.data; let playlistIndex = index">

        <div id="accordion-color" data-accordion="collapse" data-active-classes="bg-white dark:bg-gray-800 text-blue-600 dark:text-white mb-5">
          <h2 id="accordion-color-heading-1">
            <div class="flex items-center bg-white justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:border-gray-700 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-gray-800 gap-3">
              <span class="text-gray-800">Nombre de lista de reproducci√≥n: {{playlist.nombre_lista}}</span>

                <button (click)="borrarPlaylist(playlist.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                      </svg>
                </button>
              
            </div>
          </h2>
      
          <div *ngFor="let video of playlist.videos; let videoIndex = index">
            <h2 id="accordion-color-heading-{{playlistIndex + 2}}">
              <button type="button" (click)="toggleAccordion($event, playlistIndex, videoIndex)" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-200 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:border-gray-700 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-gray-800 gap-3">
                <span>{{video.titulo}}</span>
                <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                </svg>
              </button>
            </h2>
            <div id="accordion-color-body-{{playlistIndex + 2}}" [hidden]="!video.expanded" class="p-5 border border-t-0 border-gray-200 dark:border-gray-700">
                <div class="flex flex-row">
                    <div *ngIf="video" class="p-4 w-3/5">
                        <video class="rounded-md w-full" controls *ngIf="video.url">
                            <source [src]="'http://192.168.1.78:8000' + video.url" type="video/mp4" />
                            Tu navegador no admite la etiqueta de video.
                        </video>
                    </div>
                    <div class="p-4 w-2/5 flex items-center h-100 justify-center">
                        <div class="">
                            <p class="text-center font-medium text-2xl"><a [routerLink]="['/profile', video.user.id]">{{video.user.name}}</a></p>
                            <p class="text-center">{{video.descripcion}}</p>
                            <p class="text-center">{{formatDate(video.created_at)}}</p>
                        </div>
                    </div>
                </div>
                
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
