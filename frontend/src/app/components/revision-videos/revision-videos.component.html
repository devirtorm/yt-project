<app-sidebar></app-sidebar>
<div class="p-4 sm:ml-64 mt-5">
  <div class="border-b border-gray-200 dark:border-neutral-700">
    <nav class="flex space-x-1" aria-label="Tabs" role="tablist">
      <button
        type="button"
        class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-blue-500 active"
        id="tabs-with-badges-item-1"
        data-hs-tab="#tabs-with-badges-1"
        aria-controls="tabs-with-badges-1"
        role="tab"
      >
        Videos sin revisar
        <span
          class="hs-tab-active:bg-blue-100 hs-tab-active:text-blue-600 dark:hs-tab-active:bg-blue-800 dark:hs-tab-active:text-white ms-1 py-0.5 px-1.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 dark:bg-neutral-700 dark:text-neutral-300"
          >99+</span
        >
      </button>
      <button
        type="button"
        class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-blue-500"
        id="tabs-with-badges-item-2"
        data-hs-tab="#tabs-with-badges-2"
        aria-controls="tabs-with-badges-2"
        role="tab"
      >
        Aceptados
        <span
          class="hs-tab-active:bg-blue-100 hs-tab-active:text-blue-600 dark:hs-tab-active:bg-blue-800 dark:hs-tab-active:text-white ms-1 py-0.5 px-1.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 dark:bg-neutral-700 dark:text-neutral-300"
          >99+</span
        >
      </button>
      <button
        type="button"
        class="hs-tab-active:font-semibold hs-tab-active:border-blue-600 hs-tab-active:text-blue-600 py-4 px-1 inline-flex items-center gap-x-2 border-b-2 border-transparent text-sm whitespace-nowrap text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:text-blue-500"
        id="tabs-with-badges-item-3"
        data-hs-tab="#tabs-with-badges-3"
        aria-controls="tabs-with-badges-3"
        role="tab"
      >
        Rechazados
      </button>
    </nav>
  </div>

  <div class="mt-3">
    <div
      id="tabs-with-badges-1"
      role="tabpanel"
      aria-labelledby="tabs-with-badges-item-1"
    >
      <app-solicitud-videos></app-solicitud-videos>
    </div>
    <div
      id="tabs-with-badges-2"
      class="hidden"
      role="tabpanel"
      aria-labelledby="tabs-with-badges-item-2"
    >
      <app-videos-aceptados
        (videoAceptado)="videoAceptadoHandler()"
        (videoRechazado)="videoRechazadoHandler()"
        (videoRechazadoDesdeAceptados)="recargarVideosRechazados()"
        ></app-videos-aceptados
      >
    </div>
    <div
      id="tabs-with-badges-3"
      class="hidden"
      role="tabpanel"
      aria-labelledby="tabs-with-badges-item-3"
    >
      <app-videos-rechazados
        (recargarVideos)="recargarVideosRechazados()"
        >></app-videos-rechazados
      >
    </div>
  </div>
</div>
