<div class="flex items-center justify-center h-screen">
    <form class="m-3 lg:w-1/3 sm:w-full " [formGroup]="formLogin" (ngSubmit)="saveData()">
        <div
          class="relative flex flex-col bg-white border shadow-sm rounded-xl overflow-hidden dark:bg-gray-800 dark:border-gray-700"
        >
    
          <div class="p-4 sm:p-10 overflow-y-auto">
            <div class="mb-6 text-center">
              <h3
                class="mb-2 text-xl font-bold text-gray-800 dark:text-gray-200"
              >
                Iniciar sesión
              </h3>
              <p class="text-gray-500">Completa los campos para ingresar</p>
            </div>
            <div class="mb-5">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Correo electrónico</label
              >
              <input
                type="text"
                id="emailLogin"
                formControlName="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Ingrese aquí su nombre, por favor"
                required
              />
            </div>
            <div class="mb-5">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Contraseña</label
              >
              <input
                type="text"
                id="passwordLogin"
                formControlName="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Ingrese aquí su nombre, por favor"
                required
              />
            </div>
          </div>
    
          <div
            class="flex justify-end items-center gap-x-2 py-3 px-4 dark:bg-gray-800 dark:border-gray-700"
          >
            <button
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
              type="submit"
            >
              Iniciar sesión
            </button>
            <a
            routerLink="/sign-up"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-slate-500 text-white hover:bg-slate-700 disabled:opacity-50 disabled:pointer-events-none"
            type="submit"
          >
            Registrarme!
        </a>
          </div>
        </div>
      </form>
</div>
